<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><u>Registration form</u></h1>
    <div>
        <label for="name">First name: </label>
        <input type="text" id="name" placeholder="Enter your name">
    </div>
   
    <br>

    <div>
        <label for="lname">Last name: </label>
        <input type="text" id="lname" placeholder="Enter your last name">
    </div>

    <br>

    <div>
        <label for="n_name">Nick name: </label>
        <input type="text" id="n_name" placeholder="Enter your nick name">
    </div>

    <br>

    <div>
        <label for="email">e-mail: </label>
        <input type="email" id="email" placeholder="example@gmail.com">
    </div>

    <br>

    <div>
        <label for="password">Password: </label>
        <input type="password" id="password" placeholder="Enter your password">
    </div>

    <br>

    <div>
        <label for="bdate">Date of Birth: </label>
        <input type="date" id="bdate" placeholder="Enter your date of birth">
    </div>

    <br>

    <div>
        <label for="gender">Gender: </label>
        
        <label for="Male">Male</label>
        <input type="radio" id="Male" name="gender" value="Male">
        
        <label for="Female">Female</label>
        <input type="radio" id="Female" name="gender" value="Female">
        
        <label for="Others">Others</label>
        <input type="radio" id="Others" name="gender" value="Others">
    </div> 

    <br>

    <div>
        <label for="Number">Number: </label>
        <input type="tel" id="Number" placeholder="Ge: (+995)xxx xxx xxx">
    </div>

    <br>

    <div>
        <label for="Address">Address: </label>
        <input type="text" id="Address" placeholder="Enter your address">
    </div>

    <br>

    <div>
        <input type="submit">
        <input type="reset">
    </div>

</body>
</html>
